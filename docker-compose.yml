version: '3'
services:
  hbase:
    build:
      context: .
      dockerfile: Dockerfile
    image: mcapitanio/hbase:latest
    networks:
    - hadoop
    volumes:
    - hbase_conf:/opt/hbase/conf
    external_links:
    - hadoop
    - zookeeper
    ports:
    - 8080:8080
    - 8085:8085
    - 9090:9090
    - 9095:9095
    - 60000:60000
    - 60010:60010
    - 60020:60020
    - 60030:60030
volumes:
  hadoop_conf: null
  hbase_conf: null
networks:
  default:
    external:
      name: hadoop
  hadoop:
    driver: bridge
